---
apiVersion: v1
kind: Pod
metadata:
  name: datanode1
  labels:
    app: datanode1
spec:
  containers:
    - name: datanode1
      image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
      ports:
        - containerPort: 9864
      env:
        - name: SERVICE_PRECONDITION
          value: "namenode:9870"
      envFrom:
        - configMapRef:
            name: hadoop-config
      volumeMounts:
        - name: hadoop-datanode1-storage
          mountPath: /hadoop/dfs/data
  volumes:
    - name: hadoop-datanode1-storage
      persistentVolumeClaim:
        claimName: hadoop-datanode1-pvc
---
